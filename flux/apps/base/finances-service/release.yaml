apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: finances-service
  namespace: finances-service
spec:
  releaseName: finances-service
  chart:
    spec:
      chart: finances-service
      sourceRef:
        kind: HelmRepository
        name: finances-service
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      className: nginx
