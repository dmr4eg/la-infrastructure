---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/nginx:stable
          # image: ghcr.io/dmr4eg/littlepm-frontend-service:latest
          imagePullPolicy: Always
          env:
            - name: SOME_ENV_VAR
              value: some-value
          # envFrom:
          #   - secretRef:
          #       name: database-credentials
          #   - configMapRef:
          #       name: be
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: http
              containerPort: 80
              # containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      name: http
      targetPort: http
