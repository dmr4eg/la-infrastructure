apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      name: http
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # image: ghcr.io/dmr4eg/littlepm-frontend-service:latest
          image: docker.io/swaggerapi/swagger-ui:latest
          env:
            - name: SOME_ENV_VAR
              value: some-value
          envFrom:
            - configMapRef:
                name: common-config
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
              # containerPort: 80
              name: http
