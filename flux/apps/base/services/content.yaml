---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: content
spec:
  selector:
    matchLabels:
      app: content
  template:
    metadata:
      labels:
        app: content
    spec:
      containers:
        - name: content
          image: ghcr.io/dmr4eg/la-content-service:latest
          imagePullPolicy: Always
          env:
            - name: SOME_ENV_VAR
              value: some-value
          envFrom:
            - secretRef:
                name: database-credentials
            - configMapRef:
                name: be
            - configMapRef:
                name: content
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: content
spec:
  selector:
    app: content
  ports:
    - port: 80
      name: http
      targetPort: http
