apiVersion: v1
kind: Service
metadata:
  name: finance
spec:
  selector:
    app: finance
  ports:
    - port: 80
      name: http
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance
spec:
  selector:
    matchLabels:
      app: finance
  template:
    metadata:
      labels:
        app: finance
    spec:
      containers:
        - name: finance
          image: docker.io/nginx:latest
          #image: ghcr.io/dmr4eg/littlepm-finance-service:latest
          env:
            - name: SOME_ENV_VAR
              value: some-value
          envFrom:
            - configMapRef:
                name: common-config
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
              name: http
