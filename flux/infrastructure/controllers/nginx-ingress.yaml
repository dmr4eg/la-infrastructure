# https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx/4.12.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  interval: 10s
  targetNamespace: ingress-nginx
  chart:
    spec:
      interval: 10s
      chart: ingress-nginx
      version: "4.12.1"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    createNamespace: true
    timeout: 5m0s
  values:
    controller:
      admissionWebhooks:
        patch:
          enabled: false
      replicaCount: 1
      service:
        type: NodePort
        nodePorts:
          http: 30080
          https: 30443
      ingressClass: nginx
      ingressClassByName: true
      ingressClassResource:
        name: "nginx"
        enabled: true
        default: true
