---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  targetNamespace: ingress-nginx
  releaseName: ingress-nginx
  interval: 10s
  chart:
    spec:
      chart: ingress-nginx
      version: "4.12.1"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 10s
  install:
    crds: CreateReplace
    createNamespace: true
  values:
    controller:
      replicaCount: 1
      service:
        annotations:
          service.beta.kubernetes.io/azure-dns-label-name: "littlepmaks"
          service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: "/healthz"
        # type: NodePort
        # nodePorts:
        #   http: 30080
        #   https: 30443
      ingressClass: nginx
      ingressClassByName: true
      ingressClassResource:
        enabled: true
        name: "nginx"
        default: true
        controllerValue: k8s.io/nginx
