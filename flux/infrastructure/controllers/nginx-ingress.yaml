---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 1m
  chart:
    spec:
      chart: ingress-nginx
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress-nginx
      interval: 1m
  install:
    createNamespace: true
  values:
    controller:
      replicaCount: 1
      service:
        type: NodePort
        nodePorts:
          http: 30080
          https: 30443
      ingressClass: nginx-external
      ingressClassByName: true
      ingressClassResource:
        name: "nginx"
        enabled: true
        default: true
