openapi: 3.0.3
info:
  title: Project & Day API
  version: 1.0.0
  description: An OpenAPI specification for project management, day templates, tasks, forms, media, and related user progress tracking.
servers:
  - url: https://api.example.com

########################################################
# COMPONENTS
########################################################
components:
  ######################################################
  # HEADERS
  ######################################################
  headers:
    Set-JWT:
      schema:
        type: string
        description: JWT token
        example: "jwt=tokenValue; Path=/; HttpOnly; Secure"
    Clear-JWT:
      schema:
        type: string
        description: JWT token clear
        example: "jwt=; Expires=Thu, 01 Jan 1970 00:00:00 GMT; Path=/;"
    HomeRedirect:
      schema:
        type: string
        description: Home redirect
        example: /
    LoginRedirect:
      schema:
        type: string
        description: Login redirect
        example: /auth/login

  ######################################################
  # SECURITY SCHEMES
  ######################################################
  securitySchemes:
    admin_jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
    user_jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT

  ######################################################
  # RESPONSES
  ######################################################
  responses:
    UnauthorizedLoginError:
      description: Unauthorized login
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    UnauthorizedError:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    AuthorizationSuccess:
      description: OK
      headers:
        Set-Cookie:
          $ref: "#/components/headers/Set-JWT"
        Location:
          $ref: "#/components/headers/HomeRedirect"
    UnauthorizationSuccess:
      description: OK
      headers:
        Set-Cookie:
          $ref: "#/components/headers/Clear-JWT"
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotAcceptable:
      description: Not Acceptable
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  ######################################################
  # PARAMETERS
  ######################################################
  parameters:
    # -- Common Query Parameters --
    limit:
      name: limit
      description: Limit of the list
      example: 10
      in: query
      required: true
      schema:
        type: integer

    offset:
      name: offset
      description: Offset of the list
      example: 0
      in: query
      required: true
      schema:
        type: integer

    order:
      name: order
      in: query
      description: "Order or position (general integer query usage)"
      required: true
      schema:
        $ref: "#/components/schemas/order"

    formFieldUUIDQuery:
      name: form_field_uuid
      in: query
      description: "Form field UUID in the query"
      required: true
      schema:
        $ref: "#/components/schemas/formFieldUUID"

    componentUUID:
      name: day_component_uuid
      in: query
      description: "Component UUID in the query"
      required: true
      schema:
        $ref: "#/components/schemas/dayComponentUUID"

    # -- Path Parameters --
    projectBlueprintUUID:
      name: project_blueprint_uuid
      in: path
      required: true
      description: "The UUID of the project blueprint"
      schema:
        $ref: "#/components/schemas/projectBlueprintUUID"

    dayBlueprintUUID:
      name: day_blueprint_uuid
      in: path
      required: true
      description: "The UUID of the day blueprint"
      schema:
        $ref: "#/components/schemas/dayBlueprintUUID"

    mediaUUID:
      name: media_uuid
      in: path
      required: true
      description: "The UUID of the media resource"
      schema:
        $ref: "#/components/schemas/mediaUUID"

    taskBlueprintUUID:
      name: task_blueprint_uuid
      in: path
      required: true
      description: "The UUID of the task blueprint"
      schema:
        $ref: "#/components/schemas/taskBlueprintUUID"

    formBlueprintUUID:
      name: form_blueprint_uuid
      in: path
      required: true
      description: "The UUID of the form blueprint"
      schema:
        $ref: "#/components/schemas/formBlueprintUUID"

    fieldUUID:
      name: field_uuid
      in: path
      required: true
      description: "The UUID of the form field"
      schema:
        $ref: "#/components/schemas/formFieldUUID"

    userUUID:
      name: user_uuid
      in: path
      required: true
      description: "The UUID of the user"
      schema:
        $ref: "#/components/schemas/userUUID"

  ######################################################
  # SCHEMAS
  ######################################################
  schemas:

    ######################################################
    # Distinct ID Schemas
    ######################################################
    projectBlueprintUUID:
      type: string
      format: uuid
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      description: "UUID for a Project Blueprint"

    dayBlueprintUUID:
      type: string
      format: uuid
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      description: "UUID for a Day Blueprint"

    dayComponentUUID:
      type: string
      format: uuid
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      description: "UUID for a Day Component (task, form, media, etc.)"

    taskBlueprintUUID:
      type: string
      format: uuid
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      description: "UUID for a Task Blueprint"

    formBlueprintUUID:
      type: string
      format: uuid
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      description: "UUID for a Form Blueprint"

    formFieldUUID:
      type: string
      format: uuid
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      description: "UUID for a Form Field"

    mediaUUID:
      type: string
      format: uuid
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      description: "UUID for a Media resource"

    userUUID:
      type: string
      format: uuid
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      description: "UUID for a User"

    order:
      type: integer
      description: "Order or position (general integer usage)"

    ######################################################
    # Common Error Schema
    ######################################################
    Error:
      type: object
      description: Error object
      example: { "message": "Error message" }
      properties:
        message:
          type: string
          description: Error message
          example: "Error message"

    ######################################################
    # PROJECT
    ######################################################
    ProjectBlueprint:
      type: object
      properties:
        project_blueprint_uuid:
          $ref: '#/components/schemas/projectBlueprintUUID'
        poster_url:
          type: string
          description: URL for the project poster image
        welcome_video_url:
          type: string
          description: URL for the project introduction video
        title:
          type: string
        description:
          type: string
        difficulty:
          type: string
          enum:
            - "EASY"
            - "MEDIUM"
            - "HARD"
        style:
          type: string
          enum:
            - "DIY"
            - "READY-MADE"

    ProjectDaysMapper:
      type: object
      properties:
        project_blueprint:
          $ref: '#/components/schemas/projectBlueprintUUID'
        day:
          $ref: '#/components/schemas/dayBlueprintUUID'
        order:
          $ref: '#/components/schemas/order'

    ProjectInstance:
      type: object
      properties:
        project_blueprint_uuid:
          $ref: '#/components/schemas/projectBlueprintUUID'
        user_uuid:
          $ref: '#/components/schemas/userUUID'
        status:
          type: string
          enum:
            - "IN_PROGRESS"
            - "COMPLETED"
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        feedback:
          type: string
        what_went_well:
          type: string

    Finances:
      type: object
      properties:
        project_blueprint_uuid:
          $ref: '#/components/schemas/projectBlueprintUUID'
        user_uuid:
          $ref: '#/components/schemas/userUUID'
        investor_gave:
          type: number
          format: float
        investor_return:
          type: number
          format: float
        spent_budget:
          type: number
          format: float
        toys_planned:
          type: number
          format: float
        toys_sold:
          type: number
          format: float
        toys_left:
          type: number
          format: float
        members_budged:
          type: number
          format: float
        profit:
          type: number
          format: float
        expense_amount:
          type: number
          format: float
        calculated_budget:
          type: number
          format: float
        items_cost:
          type: number
          format: float
        recommended_price:
          type: number
          format: float
        price_per_item:
          type: number
          format: float
        sold_price:
          type: number
          format: float

    Members:
      type: object
      properties:
        project_blueprint_uuid:
          $ref: '#/components/schemas/projectBlueprintUUID'
        user_uuid:
          $ref: '#/components/schemas/userUUID'
        member_name:
          type: string

    ProjectDTO:
      type: object
      properties:
        blueprint:
          $ref: '#/components/schemas/ProjectBlueprint'
        instance:
          $ref: '#/components/schemas/ProjectInstance'

    ######################################################
    # DAY
    ######################################################
    DayBlueprint:
      type: object
      properties:
        day_blueprint_uuid:
          $ref: '#/components/schemas/dayBlueprintUUID'
        title:
          type: string
        description:
          type: string
        text:
          type: string

    DayComponentsMapper:
      type: object
      properties:
        day_blueprint_uuid:
          $ref: '#/components/schemas/dayBlueprintUUID'
        day_component_uuid:
          $ref: '#/components/schemas/dayComponentUUID'
        type:
          type: string
          enum:
            - "TASK"
            - "FORM"
            - "MEDIA"

    DayInstance:
      type: object
      properties:
        day_blueprint_uuid:
          $ref: '#/components/schemas/dayBlueprintUUID'
        user_uuid:
          $ref: '#/components/schemas/userUUID'
        status:
          type: string
          enum:
            - "IN_PROGRESS"
            - "COMPLETED"
            - "NOT_STARTED"

    DayDTO:
      type: object
      properties:
        blueprint:
          $ref: '#/components/schemas/DayBlueprint'
        instance:
          $ref: '#/components/schemas/DayInstance'

    ######################################################
    # TASK
    ######################################################
    TaskBlueprint:
      type: object
      properties:
        task_blueprint_uuid:
          $ref: '#/components/schemas/taskBlueprintUUID'
        title:
          type: string
        description:
          type: string

    TaskInstance:
      type: object
      properties:
        task_blueprint_uuid:
          $ref: '#/components/schemas/taskBlueprintUUID'
        user_uuid:
          $ref: '#/components/schemas/userUUID'
        status:
          type: boolean
          description: "True if completed, false otherwise"

    TaskDTO:
      type: object
      properties:
        blueprint:
          $ref: '#/components/schemas/TaskBlueprint'
        progress:
          $ref: '#/components/schemas/TaskInstance'

    ######################################################
    # FORM
    ######################################################
    FormBlueprint:
      type: object
      properties:
        form_blueprint_uuid:
          $ref: '#/components/schemas/formBlueprintUUID'
        title:
          type: string
        description:
          type: string
        callback_url:
          type: string

    FormField:
      type: object
      properties:
        form_field_uuid:
          $ref: '#/components/schemas/formFieldUUID'
        input_type:
          type: string
          enum:
            - "TEXT"
            - "NUMBER"
            - "FILE"
        required:
          type: boolean
        title:
          type: string
        description:
          type: string

    FormFieldMapper:
      type: object
      properties:
        form_blueprint_uuid:
          $ref: '#/components/schemas/formBlueprintUUID'
        form_field:
          $ref: '#/components/schemas/formFieldUUID'
        order:
          $ref: '#/components/schemas/order'

    FormInstance:
      type: object
      properties:
        form_blueprint_uuid:
          $ref: '#/components/schemas/formBlueprintUUID'
        user_uuid:
          $ref: '#/components/schemas/userUUID'
        status:
          type: boolean
          description: "True if form is completed, false otherwise"

    FormDTO:
      type: object
      properties:
        blueprint:
          $ref: '#/components/schemas/FormBlueprint'
        instance:
          $ref: '#/components/schemas/FormInstance'

    ######################################################
    # MEDIA
    ######################################################
    Media:
      type: object
      properties:
        mediaUUID:
          $ref: '#/components/schemas/mediaUUID'
        type:
          type: string
          enum: [video, image]
        title:
          type: string
        description:
          type: string

########################################################
# PATHS
########################################################
paths:

  ######################################################
  # PROJECT ENDPOINTS
  ######################################################
  /projects:
    get:
      summary: List project blueprints
      description: List project blueprints (paginated)
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          description: A list of project blueprints
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectBlueprint'
    post:
      summary: Create new project blueprint
      description: Create new project blueprint (admin only)
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectBlueprint'
      responses:
        '200':
          description: The created project blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectBlueprint'

  /projects/{project_blueprint_uuid}:
    parameters:
      - $ref: '#/components/parameters/projectBlueprintUUID'
    get:
      summary: Get project blueprint details
      description: Returns a specific project blueprint
      responses:
        '200':
          description: Project blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectBlueprint'
    put:
      summary: Update an existing project blueprint
      description: Update project blueprint (admin only)
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectBlueprint'
      responses:
        '200':
          description: Updated project blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectBlueprint'
    delete:
      summary: Delete a project blueprint
      description: Delete project blueprint (admin only)
      security:
        - admin_jwt: []
      responses:
        '204':
          description: No Content

  ######################################################
  # PROJECT DAYS MAPPING
  ######################################################
  /projects/{project_blueprint_uuid}/days:
    parameters:
      - $ref: '#/components/parameters/projectBlueprintUUID'
    get:
      summary: Get days linked to a project blueprint
      description: Get linked days (paginated)
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          description: A list of ProjectDaysMapper
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectDaysMapper'
    post:
      summary: Link a day to a project blueprint
      description: Link day to project (admin only)
      security:
        - admin_jwt: []
      parameters:
        - $ref: '#/components/parameters/dayBlueprintUUID'
        - $ref: '#/components/parameters/order'
      responses:
        '200':
          description: Linked day
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDaysMapper'
    delete:
      summary: Unlink a day from a project blueprint
      description: Unlink day from project (admin only)
      security:
        - admin_jwt: []
      parameters:
        - $ref: '#/components/parameters/dayBlueprintUUID'
      responses:
        '204':
          description: No Content

  ######################################################
  # DAY BLUEPRINT ENDPOINTS
  ######################################################
  /days:
    get:
      summary: List day templates
      description: List day templates (paginated)
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          description: A list of day blueprints
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DayBlueprint'
    post:
      summary: Create day template
      description: Create day template (admin only)
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DayBlueprint'
      responses:
        '200':
          description: Created day blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DayBlueprint'

  /days/{day_blueprint_uuid}:
    parameters:
      - $ref: '#/components/parameters/dayBlueprintUUID'
    get:
      summary: Get day template details
      responses:
        '200':
          description: Day blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DayBlueprint'
    put:
      summary: Update day template
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DayBlueprint'
      responses:
        '200':
          description: Updated day blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DayBlueprint'
    delete:
      summary: Delete day template
      security:
        - admin_jwt: []
      responses:
        '204':
          description: No Content

  ######################################################
  # DAY COMPONENTS MAPPING
  ######################################################
  /days/{day_blueprint_uuid}/components:
    parameters:
      - $ref: '#/components/parameters/dayBlueprintUUID'
    get:
      summary: List day components
      description: List day components (paginated)
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          description: A list of DayComponentsMapper
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DayComponentsMapper'
    post:
      summary: Add component to day
      description: Add a component (task_blueprint, form_blueprint, or media) to a day (admin only)
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                day_component_uuid:
                  type: string
                  format: uuid
                type:
                  type: string
                  enum: [task_blueprint, form_blueprint, media]
      responses:
        '200':
          description: Added component
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DayComponentsMapper'
    delete:
      summary: Remove component from day
      description: Remove a component from day (admin only)
      security:
        - admin_jwt: []
      parameters:
        - $ref: '#/components/parameters/componentUUID'
      responses:
        '204':
          description: No Content

  ######################################################
  # MEDIA
  ######################################################
  /media:
    post:
      summary: Upload new media
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Media'
      responses:
        '200':
          description: The uploaded media metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'

  /media/{media_uuid}:
    parameters:
      - $ref: '#/components/parameters/mediaUUID'
    get:
      summary: Get media metadata
      responses:
        '200':
          description: Media metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
    put:
      summary: Update media metadata
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Media'
      responses:
        '200':
          description: Updated media metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
    delete:
      summary: Delete media
      security:
        - admin_jwt: []
      responses:
        '204':
          description: No Content

  ######################################################
  # TASKS
  ######################################################
  /tasks:
    post:
      summary: Create task template
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskBlueprint'
      responses:
        '200':
          description: Created task blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskBlueprint'
    get:
      summary: List task templates
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          description: A list of task templates
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskBlueprint'

  /tasks/{task_blueprint_uuid}:
    parameters:
      - $ref: '#/components/parameters/taskBlueprintUUID'
    get:
      summary: Get task template
      responses:
        '200':
          description: Task blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskBlueprint'
    put:
      summary: Update task template
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskBlueprint'
      responses:
        '200':
          description: Updated task blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskBlueprint'
    delete:
      summary: Delete task template
      security:
        - admin_jwt: []
      responses:
        '204':
          description: No Content

  ######################################################
  # FORMS
  ######################################################
  /forms:
    post:
      summary: Create form template
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormBlueprint'
      responses:
        '200':
          description: Created form blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormBlueprint'
    get:
      summary: List form templates
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          description: A list of form templates
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormBlueprint'

  /forms/{form_blueprint_uuid}:
    parameters:
      - $ref: '#/components/parameters/formBlueprintUUID'
    get:
      summary: Get form template
      responses:
        '200':
          description: Form blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormBlueprint'
    put:
      summary: Update form template
      security:
        - admin_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormBlueprint'
      responses:
        '200':
          description: Updated form blueprint
          content:
            application/json:
              schema:
